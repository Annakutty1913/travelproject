<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url('09.jpg');background-color:aqua;">
<h1 style="color:Black;text-align:center;">Registration Form</h1>
<form action="register" method="post">
    {% csrf_token %}
    <table>
    <tr><th>Username : <input type="text" name="username" placeholder="username"></th></tr>
    <tr><th>first name : <input type="text" name="first_name" placeholder="first name"></th></tr>
    <tr><th>last name : <input type="text" name="last_name" placeholder="last name"></th></tr>
    <tr><th>email : <input type="email" name="email" placeholder="email"></th></tr>
    <tr><th>password : <input type="password" name="password" placeholder="password"></th></tr>
    <tr><th>Confirm password : <input type="password" name="password1" placeholder="Confirm password"></th></tr>
    <tr><th><input type="submit"></th></tr>
    </table>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
